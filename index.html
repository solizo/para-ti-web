    <script>
        // Función para abrir una ventana emergente con el código HTML
        function verCodigo() {
            // Obtener el contenido HTML de esta página
            var codigoHTML = document.documentElement.innerHTML;
            
            // Crear una nueva ventana emergente con el código HTML
            var ventanaEmergente = window.open("", "_blank", "width=600,height=400,scrollbars=yes,resizable=yes");
            ventanaEmergente.document.write("<pre>" + codigoHTML + "</pre>");
        }

        // Asignar el evento de clic al botón "Ver Código"
        document.getElementById("verCodigo").addEventListener("click", verCodigo);
    </script>
